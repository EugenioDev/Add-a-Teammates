<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Invite Teammates Project</title>
  </head>
  <body>
    <div class="cardSection">
      <div class="headerCardSection">
        <h3>Add your teammates</h3>
        <p>People you add will recive an invite automatically</p>
        <form type='submit'>
          <select name="projects" id="select" onchange="getOption()">
            <option disabled> Select Project Design</option>
            <option value="Web design">Web Design</option>
            <option value="Web Developer">Web Developer</option>
            <option value="ui design">UI Design</option>
            <option value="ux design">UX Design</option>
          </select>
        </form>
      </div>

      <div class="bodyCardSection">
        <div class="innerBody">
          <h3>Connect from</h3>
          <div class="buttonsGroup">
            
            <button><img src="./images/logo-google.png" alt="">Google</button>
            <button><img src="./images/download.png" alt="">Slack</button>
            <button><img src="./images/images.png" alt="">Microsoft</button>
          </div>

          <div class="inputEmail">
            <h4>Or</h4>
            <form id="form" type='form'>
              <input id='input-form' type="email" placeholder="Enter email address" />
            </form>
          </div>
          <div class="buttons">
            <button type="button" class="cancel">Cancel</button>
            <button type="submit" class="add">Add teammates</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
